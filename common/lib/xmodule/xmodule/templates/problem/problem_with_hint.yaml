    <problem>
        <text>
            <p> <h4> Задача с адаптивной подсказкой </h4> </p>
            <p> Эта задача демонстрирует вопрос с подсказками, основанными на использовании метода <tt class="tt">hintfn</tt> method. </p>

            <customresponse cfn="test_str" expect="python">
            <script type="text/python" system_path="python_lib">
    def test_str(expect, ans):
      print expect, ans
      ans = ans.strip("'")
      ans = ans.strip('"')
      return expect == ans.lower()

    def hint_fn(answer_ids, student_answers, new_cmap, old_cmap):
      aid = answer_ids[0]
      ans = str(student_answers[aid]).lower()
      print 'hint_fn called, ans=', ans
      hint = ''
      if 'java' in ans:
         hint = 'Под него хорошо напиваться'
      elif 'perl' in ans:
         hint = 'бедноват'
      elif 'pascal' in ans:
         hint = 'для битников'
      elif 'fortran' in ans:
         hint = 'то были хорошие деньки'
      elif 'clu' in ans:
         hint = 'нужно быть инвариантным'
      if hint:
        hint = "&lt;font color='blue'&gt;Hint: {0}&lt;/font&gt;".format(hint)
        new_cmap.set_hint_and_mode(aid,hint,'always')
    </script>
                <label> Какой язык программирования лучший из существующих на сегодняшний день? Вы можете ввести свой ответ в верхнем или нижнем регистре, с кавычками или без них. </label> 
                <textline correct_answer="python"/>
                <hintgroup hintfn="hint_fn"/>
            </customresponse>
        </text>
    </problem>
