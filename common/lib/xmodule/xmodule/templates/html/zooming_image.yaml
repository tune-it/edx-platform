data: |
      <h3 class = "hd hd-2"> Инструмент масштабирования изображения </h3>
      <p> Используйте инструмент Zooming Image Tool, чтобы учащиеся могли видеть детали больших сложных изображений. </p>
      <p> С помощью инструмента «Масштабирование изображения» учащийся может навести указатель мыши на часть изображения, чтобы увеличить его и увидеть больше деталей. </p>
      <p> Чтобы использовать инструмент масштабирования изображения, необходимо сначала добавить файл JavaScript <a href="http://files.edx.org/jquery.loupeAndLightbox.js" target="_blank"> jquery.loupeAndLightbox.js < / a> к вашему курсу. </p>
      <p> Вы также должны добавить в курс как обычные, так и увеличенные файлы изображений. </p>
      <p> В следующем HTML-коде показан формат, необходимый для использования инструмента «Масштабирование изображения». В примере в этом шаблоне необходимо заменить значения, выделенные <i> курсивом </i>. </p> 
        <pre>
        &lt;div class="zooming-image-place" style="position: relative;"&gt;
          &lt;a class="loupe" href="<i> путь к увеличенной версии изображения </i>"&gt;
            &lt;img alt="<i>Текст для программ чтения с экрана</i>"
              src="<i>путь к изображению, которое вы хотите отобразить в блоке</i>" /&gt;
          &lt;/a>
          &lt;div class="script_placeholder"
            data-src="<i>path to the jquery.loupeAndLightbox.js JavaScript file in your course</i>"/&gt;
        &lt;/div&gt;
        &lt;script type="text/javascript"&gt;// &gt;![CDATA[
        JavascriptLoader.executeModuleScripts($('.zooming-image-place').eq(0), function() {
          $('.loupe').loupeAndLightbox({
            width: 350,
            height: 350,
            lightbox: false
          });
        });
        // ]]&gt;&lt;/script&gt;
        &lt;div id="ap_listener_added"&gt;&lt;/div&gt;
        </pre>

      <p> Вы можете изменить приведенный ниже пример для собственного использования. </p>
      <ol>
        <li> Замените значение атрибута <strong> href </strong> ссылки на путь к увеличенному изображению. Не изменяйте значение атрибута класса. </li>
        <li> Замените значение атрибута <strong> src </strong> изображения на путь к изображению, которое будет отображаться в модуле. </li>
        <li> Замените значение атрибута <strong> alt </strong> изображения текстом, который описывает как изображение, так и действие или цель нажатия на изображение. Вы <strong> должны </strong> включить замещающий текст, чтобы сделать ярлык доступным. </li>
        <li> Замените значение атрибута <strong> data-src </strong> элемента div на путь к файлу JavaScript jquery.loupeAndLightbox.js в вашем курсе. </li>
      </ol>
      <p> Пример ниже показывает подмножество биохимических реакций, которые проводят клетки. </p>
      <p> Вы можете просмотреть химическую структуру молекул, нажав на них. На увеличенном изображении также перечислены ферменты, участвующие в каждом этапе. </p>
      <p class = "sr"> Нажмите пробел, чтобы открыть лупу. </p> 
      <div class="zooming-image-place" style="position: relative;">
        <a class="loupe" href="https://studio.edx.org/c4x/edX/DemoX/asset/pathways_detail_01.png">
            <img alt="magnify" src="https://studio.edx.org/c4x/edX/DemoX/asset/pathways_overview_01.png" />
          </a>
        <div class="script_placeholder" data-src="https://studio.edx.org/c4x/edX/DemoX/asset/jquery.loupeAndLightbox.js" />
      </div>
      <script type="text/javascript">// <![CDATA[
      JavascriptLoader.executeModuleScripts($('.zooming-image-place').eq(0), function() {
        $('.loupe').loupeAndLightbox({
          width: 350,
          height: 350,
          lightbox: false
        });
      });
      // ]]></script>
