data: |
<p> Этот шаблон аналогичен текстовому шаблону. Единственная разница
       что этот шаблон открывается в редакторе Raw HTML, а не в Visual
       редактор. </p>

       <p> Редактор Raw HTML сохраняет ваш HTML точно в том виде, в котором вы его вводите.
       Вы можете переключиться на Визуальный редактор, щелкнув вкладку Настройки и
       изменение настройки редактора на Visual. Обратите внимание, однако, что некоторые из ваших
       HTML может быть изменен при сохранении компонента, если вы переключитесь на
       Визуальный редактор. </p> 
