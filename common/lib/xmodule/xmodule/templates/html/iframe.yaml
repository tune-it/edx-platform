data: |
      <h3 class = "hd hd-2"> Инструмент IFrame </h3>
      <p> Используйте инструмент IFrame, чтобы встроить упражнение или инструмент с любого веб-сайта в содержание вашего курса. Например, инструмент ниже позволяет учащимся экспериментировать с тем, как форма треугольника влияет на линию, образованную из треугольника. </p>
      <p> Упражнения в IFrame не оцениваются. Чтобы встроить оцененные упражнения, используйте пользовательскую задачу JavaScript. </p>
      <p> Следующий код представляет собой формат HTML, необходимый для использования инструмента IFrame. Для IFrame в этом шаблоне необходимо заменить значения, выделенные <i> курсивом </i>. </p>
        <pre>
        & lt; iframe title = "<i> Требуемый заголовок инструмента </i>"
          src = "<i> URL-адрес инструмента, начинающийся с https: // </i>" & gt;
           <i> Сообщение отображается, когда браузер не поддерживает IFrames. </i>
        & lt; / iframe & gt;
        </pre>
        <pre>
        &lt;iframe title="<i>Требуемый заголовок инструмента</i>"
          src="<i>URL-адрес инструмента, начинающийся с https://</i>"&gt;
           <i>Сообщение отображается, когда браузер не поддерживает IFrames.</i>
        &lt;/iframe&gt;
        </pre>
      <p> Приведенный ниже iframe включает атрибуты ширины, высоты, ширины поля, высоты поля, границы кадра и прокрутки. Эти атрибуты необязательны. Вы можете удалить эти атрибуты или заменить их значения. </p>
      <p> При необходимости измените этот шаблон. </p>
      <p> Чтобы изменить IFrame, необходимо отредактировать исходный код HTML. При редактировании этого шаблона нажмите <strong> HTML </strong> на панели инструментов. </p>
      <p> Затем измените приведенный ниже пример для собственного использования.
      <ol>
      <li> Замените значение атрибута <strong> src </strong> IFrame на URL-адрес инструмента, который вы хотите использовать в своем курсе.
      <p> <strong> Примечание </strong>. URL-адрес должен начинаться с <strong> https </strong> вместо http, чтобы инструмент отображался во всех браузерах, поддерживающих IFrames. </p> </li>
      <li> Замените значение атрибута <strong> title </strong> названием инструмента. Вы <strong> должны </strong> включить заголовок, чтобы сделать ярлык доступным. </li>
      <li> При необходимости замените другие атрибуты IFrame. Дополнительную информацию см. В <a href="http://www.w3.org/wiki/HTML/Elements/iframe" target="_blank"> спецификации IFrame </a>. </li>
      <li> При желании замените текст между открывающим и закрывающим тегами <strong> iframe </strong>.
          <pre> Ваш браузер не поддерживает IFrames. </pre>
          <p> Учащийся видит этот текст, если браузер не поддерживает IFrames. </p>
      </li>
      </ol>
      <p> Далее следует образец IFrame. Измените его атрибуты, как описано выше. </p> 
      <iframe title="Euler Line Demo" src="https://studio.edx.org/c4x/edX/DemoX/asset/eulerLineDemo.html" width="402" height="402" marginwidth="0" marginheight="0" frameborder="0" scrolling="no">
      Ваш браузер не поддерживает IFrames.
      </iframe>
