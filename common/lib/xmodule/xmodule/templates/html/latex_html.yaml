    source_code: |
        \subsection{Пример LaTeX}

        Вы можете писать сложные уравнения в LaTeX.

        \begin{equation}
                x = \frac{-b\pm\sqrt{b^2-4*a*c}}{2a}
        \end{equation}

data: |
    <html>
        <h3 class = "hd hd-2"> Пример: страница электронного текста </h3>
        <p> Вы можете писать сложные уравнения в LaTeX. </p>
        <p> При добавлении компонента обязательно выберите <strong> Настройки </strong>.
        , чтобы указать <strong> отображаемое имя </strong> и другие применимые значения. </p>
        <p> При редактировании этого компонента выберите <strong> Запустить компилятор исходного кода Latex </strong> для редактирования формул. </p>
        <p> Затем в редакторе формул выберите <strong> Сохранить и скомпилировать в edX XML </strong>, чтобы просмотреть уравнение в компоненте. </p>
